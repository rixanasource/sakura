<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading">
        <img src="assets/logo.png" alt="Logo" id="logo">
        <h1>
            <span>S</span><span>a</span><span>k</span><span>u</span><span>r</span><span>a</span>
            <span>G</span><span>a</span><span>l</span><span>l</span><span>e</span><span>r</span><span>y</span>
        </h1>
        <div class="loading-bar">
            <div class="loading-bar-inner"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Sakura Gallery</h1>
        <p>Welcome to the Sakura Gallery. Reach me!
            <a class="social-link" href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            <a class="social-link" href="https://t.me/KweenEth" target="_blank">Telegram</a>
        </p>
        <div class="image-gallery">
            <img src="assets/gif1.gif" alt="GIF 1" class="gallery-image">
            <img src="assets/gif2.gif" alt="GIF 2" class="gallery-image">
        </div>
    </div>

    <!-- Fullscreen Zoomed Image (Initially hidden) -->
    <img src="" alt="Zoomed Image" class="zoomed-image" id="zoomedImage">

    <footer>
        Powered By Green Art
    </footer>

    <script>
        $(window).on('load', function() {
            const $loadingScreen = $('.loading');
            const $content = $('.content');
            const $letters = $('.loading h1 span');
            const $logo = $('#logo');

            // Animate each letter with a delay
            $letters.each(function(index) {
                const $letter = $(this);
                setTimeout(function() {
                    $letter.css('animation', 'fade-bounce 1.5s forwards');
                }, index * 300); // Delay each letter's animation
            });

            // Fade out and zoom the logo after the text animations
            setTimeout(function() {
                $logo.css('animation', 'fade-zoom-out 2s forwards');
            }, $letters.length * 300 + 500);

            // Hide loading screen and show content after all animations
            setTimeout(function() {
                $loadingScreen.hide();
                $content.show();
            }, $letters.length * 300 + 2500);
        });

        // Zoom image functionality
        const $images = $('.gallery-image');
        const $zoomedImage = $('#zoomedImage');
        const $loadingScreen = $('.loading');
        const $content = $('.content')

        $images.on('click', function() {
            $content.hide();
            $loadingScreen.css('display', 'flex');
            $zoomedImage.attr('src', this.src);
            $zoomedImage.hide();

            setTimeout(() => {
                $loadingScreen.hide();
                $zoomedImage.show().addClass('show');
            }, 1000);
        });

        // Close the zoomed image when clicked
        $zoomedImage.on('click', function() {
            $zoomedImage.removeClass('show').hide();  // Hide it when clicked
            $content.show();
        });
    </script>

</body>
</html>
