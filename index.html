<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header-bar">
        <div class="icon">
            <a href="" target="_blank">  <i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="icon">
            <a href="https://t.me/KweenEth" target="_blank"> <i class="fa-brands fa-telegram"></i></a>

        </div>
        <div class="icon">
            <i class="fa-solid fa-capsules"></i>
        </div>
        <div class="icon">
            <i class="fa-solid fa-headphones"></i>
        </div>
        <div class="icon">
            <i class="fa-solid fa-person-dress"></i>
        </div>
      </header>
    <!-- Loading Screen -->
    <div class="loading">
        <h1>
            <span>S</span><span>a</span><span>k</span><span>u</span><span>r</span><span>a</span>
        </h1>
        <div class="loading-bar">
            <div class="loading-bar-inner"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="background-1">
            <img class="logo" src="css/logo.png" />
            <div class="container">
                <p>
                    The sakura teaches us that even in our brief moments, there is grace, beauty, and a chance to shine.
                 </p>
            </div>

            <img class="logo" src="css/sakura-logo.png" />

            <div class="container-cute">
                <input type="text" class="cute-textbox" value="Hello, world!">
            </div>
            <img class="logo" src="css/anya.png" />
        </div>
        <div class="background-2">
            <div class="container-cute">
                <h1>TOKENOMICS</h1>
                    <input type="text" class="cute-textbox" value="Hello, world!">
                    <input type="text" class="cute-textbox" value="Hello, world!">
                    <input type="text" class="cute-textbox" value="Hello, world!">
                    <input type="text" class="cute-textbox" value="Hello, world!">
            </div>

            <footer>
                Powered By&nbsp;<a href="https://t.me/Monstergreen" target="_blank">Green Art</a>
            </footer>
        </div>

    </div>

    <script>
        $(window).on('load', function() {
            const $loadingScreen = $('.loading');
            const $content = $('.content');
            const $header = $('.header-bar');
            const $letters = $('.loading h1 span');
            const $logo = $('#logo');

            // Animate each letter with a delay
            $letters.each(function(index) {
                const $letter = $(this);
                setTimeout(function() {
                    $letter.css('animation', 'fade-bounce 1.5s forwards');
                }, index * 300); // Delay each letter's animation
            });

            // Fade out and zoom the logo after the text animations
            setTimeout(function() {
                $logo.css('animation', 'fade-zoom-out 2s forwards');
            }, $letters.length * 300 + 500);

            // Hide loading screen and show content after all animations
            setTimeout(function() {
                $loadingScreen.hide();
                $content.show().css('display', 'flex');
                $header.show().css('display', 'flex');
            }, $letters.length * 300 + 2500);
        });

        $('.cute-textbox').on('click', function() {
            $(this).select(); // Select the text inside the textbox
            document.execCommand('copy'); // Copy the selected text to clipboard
        });
    </script>

</body>
</html>
